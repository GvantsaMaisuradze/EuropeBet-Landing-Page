<ul class="nav nav-tabs justify-content-between">
    <li *ngFor="let tab of tabs" class="nav-item col-md-4">
      <a class="nav-link" href="#"
      (click)="selectTab(tab)"
      [ngClass]="{'hover:.text-danger': tab.active}">
      {{tab.tabTitle}}
    </a>
    </li>
  </ul>
